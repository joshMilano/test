<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://v4.pingendo.com/assets/bootstrap/themes/default.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<body>
  <div class="section">
    <div class="background-video-holder">
      <video class="background-video" autoplay="autoplay" loop="loop" src=""></video>
    </div>
  </div>
  <div class="section">
    <div class="background-video-holder">
      <video class="background-video" autoplay="autoplay" loop="loop" src="https://player.vimeo.com/external/153211881.sd.mp4?s=6bd8a51f6e5695a06b10a3b9a43adde50306481c"></video>
    </div>
  </div>
  <div class="bg-faded p-y-3 section">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div class="row" draggable="true">
            <div class="col-lg-6">
              <div class="btn-group">
                <a class="btn btn-primary" href="#">Button a</a>
                <a href="#" class="btn btn-primary">Button n</a>
                <a href="#" class="btn btn-primary">Button v </a>
                <!-- Single button -->

              </div>
            </div>
            <div class="col-lg-6"></div>
          </div>
          <h1 class="pi-draggable pi-item">COMPANY</h1>
          <div class="m-y-2 m-y-lg row text-center">

            </div>
            <div class="col-xs-4 text-left">
              <a><i class="fa fa-3x fa-twitter text-primary"></i></a>
            </div>
            <div class="col-xs-4 text-left">

            </div>
          </div>
        </div>

          <h1 class="pi-draggable pi-item" draggable="true">CONTACT</h1>
          <form>
            <fieldset class="form-group">
              <label for="exampleInputEmail1">Your name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your name">
            </fieldset>
            <fieldset class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="background-video-holder">
      <video class="background-video" autoplay="autoplay" loop="loop" src="https://player.vimeo.com/external/153211881.sd.mp4?s=6bd8a51f6e5695a06b10a3b9a43adde50306481c"></video>
